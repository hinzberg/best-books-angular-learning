<div class="contentBorder">
<h2>New Book entry successful</h2>
<table class="tableStyle">
  <tr>
    <td><label>Title</label></td>
    <td><label data-cy="new-title" class="label-right">{{this.book.Title}}</label></td>
  </tr>
  <tr>
    <td><label>Author</label></td>
    <td><label data-cy="new-author" class="label-right">{{this.book.Autor}}</label></td>
  </tr>
  <tr>
    <td><label>ISBN</label></td>
    <td><label data-cy="new-isbn" class="label-right">{{this.book.ISBN}}</label></td>
  </tr>
  <tr>
    <td><label>Pages</label></td>
    <td><label data-cy="new-pages" class="label-right">{{this.book.NumberOfPages}}</label></td>
  </tr>
  <tr>
    <td><label>Price</label></td>
    <td><label data-cy="new-price" class="label-right">{{this.book.Price}}</label></td>
  </tr>
</table>
</div>
