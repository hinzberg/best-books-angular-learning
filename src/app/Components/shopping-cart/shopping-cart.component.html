<div class="shoppingCard">
  <div *ngFor="let book of bookservice.books">
    <div class="shoppingCardItem">
      <div>
        <div class="shoppingCardText">
          {{ book.Title }}
        </div>
        <div class="shoppingCardText">
          {{ book.Autor }}
        </div>
      </div>
      <div class="shoppingCardPrice">
        {{ book.Price | currency : "EUR" }}
      </div>
    </div>
  </div>
</div>
