<h3 class="section">Books in Stock</h3>

<div class="bookShelf">
  <div *ngFor="let book of bookservice.books">
    <div class="bookShelfItem">
      <div class="bookShelfItemAutor">
        {{ book.Autor }}
      </div>
      <div class="bookShelfItemTitle">
        {{ book.Title }}
      </div>
      <div class="buttonBar">
         <div class="bookShelfItemPrice">
          {{ book.Price | currency:'EUR'  }}
         </div>
        <div class="cart" (click)="addToCart(book)"></div>
      </div>
    </div>
  </div>
</div>


<h3 class="section">Books to Reorder</h3>
