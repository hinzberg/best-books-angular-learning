<div class="bookShelf" cdkDropList (cdkDropListDropped)="drop($event)">
  <div *ngFor="let book of bookservice.topBooks" cdkDrag>
    <div class="bookShelfItem" cdkDragHandle>
      <div>
        {{ book.Title }}
      </div>
      <div class="bookShelfItemAutor">
        {{ book.Autor }}
      </div>
    </div>
  </div>
</div>
